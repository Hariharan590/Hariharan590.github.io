<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="heading">Weather Manager</h1>
            <br>
            <input type="text" name="" placeholder="Search city"  id="city-input">
            <br>
            <input type="button" onclick="searchCity()" value="Search">
        </div>
        <div class="result">
            <h2 id="city-name">--------</h2>
            <div>
                <h2 id="weather-type">-------</h2>
            </div>
            <div>
                <h3>Temp : <span id="temp"></span><span>°F</span></h3>
                <h3>Min Temp : <spam id="min-temp"></spam>°F</h3>
                <h3>Max Temp : <spam id="max-temp"></spam>°F</h3>
            </div>
        </div>

    </div>
    
</body>
</html>
